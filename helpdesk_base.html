<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HelpDesk Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <nav class="mb-4">
        <a href="{{ url_for('helpdesk_dashboard') }}" class="btn btn-primary">Dashboard</a>
        <a href="{{ url_for('resolve_requests') }}" class="btn btn-secondary">Resolve Requests</a>
        <a href="{{ url_for('view_requests') }}" class="btn btn-info">View All Requests</a>
        <a href="{{ url_for('system_dashboard') }}" class="btn btn-dark">System Admin</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
