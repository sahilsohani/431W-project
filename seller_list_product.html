<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <style>
        .navbar {
          position: sticky;
          top: 0;
          z-index: 1000;
          display: flex;
          background-color: #333;
          padding: 10px;
          align-items: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow */
        }
      
        .navbar a {
          color: white;
          padding: 10px;
          text-decoration: none;
        }
      
        .navbar a:hover {
          background-color: #575757;
        }
      
        .back-button {
          margin-right: auto;
          background-color: #444;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
        }
      
        .back-button:hover {
          background-color: #666;
        }
      </style>
      
    <div class="navbar">
        <button class="back-button" onclick="history.back()">Back</button>
        <a href="{{ url_for('seller_dashboard') }}">Home</a>

    </div>
    
    <div class="container">
        <h2 class="mb-4">ðŸ“¦ List a New Product</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category_id" class="form-select" required>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity Available</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Publish Product</button>
        </form>
    </div>
</body>
</html>
