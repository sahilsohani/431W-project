<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <style>
        .navbar {
          position: sticky;
          top: 0;
          z-index: 1000;
          display: flex;
          background-color: #333;
          padding: 10px;
          align-items: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow */
        }
      
        .navbar a {
          color: white;
          padding: 10px;
          text-decoration: none;
        }
      
        .navbar a:hover {
          background-color: #575757;
        }
      
        .back-button {
          margin-right: auto;
          background-color: #444;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
        }
      
        .back-button:hover {
          background-color: #666;
        }
      </style>
      
    <div class="navbar">
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
    
    <div class="container">
        <h2 class="mb-4">ðŸ§¾ Checkout Summary</h2>
        {% if cart_items %}
            <ul class="list-group mb-4">
                {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.name }} (x{{ item.quantity }})
                        <span>${{ item.quantity * item.price }}</span>
                    </li>
                {% endfor %}
            </ul>
            <h5>Total: ${{ total }}</h5>

            <form method="POST">
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Select Payment Method</label>
                    <select name="payment_method" id="payment_method" class="form-select" required>
                        {% for card in credit_cards %}
                            <option value="{{ card.credit_card_num }}">
                                {{ card.card_type }} - ****{{ card.credit_card_num[-4:] }} (exp {{ card.expire_month }}/{{ card.expire_year }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Place Order</button>
            </form>
        {% else %}
            <p class="alert alert-info">Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
