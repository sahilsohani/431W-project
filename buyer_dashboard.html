<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
            <!-- Sticky Navbar with Back Button -->
<style>
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      background-color: #333;
      padding: 10px;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow */
    }
  
    .navbar a {
      color: white;
      padding: 10px;
      text-decoration: none;
    }
  
    .navbar a:hover {
      background-color: #575757;
    }
  
    .back-button {
      margin-right: auto;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  
    .back-button:hover {
      background-color: #666;
    }
  </style>
  
    <div class="navbar">
        <button class="back-button" onclick="history.back()">Back</button>
        <a href="{{ url_for('buyer_dashboard') }}">Home</a>
        <a href="{{ url_for('view_categories') }}">Products</a>
        <a href="{{ url_for('view_cart') }}">Cart</a>
        <a href="{{ url_for('view_orders') }}">Orders</a>

    </div>
  
    
    <div class="container">
        <h2 class="mb-4">Welcome, Buyer!</h2>
        <form method="GET" action="{{ url_for('search_products') }}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search for products..." required>
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
        </form>
        <div class="list-group">
            <a href="{{ url_for('view_categories') }}" class="list-group-item list-group-item-action">Browse Categories/Products</a>
            <a href="{{ url_for('view_cart') }}" class="list-group-item list-group-item-action">Manage Shopping Cart</a>
            <a href="{{ url_for('view_orders') }}" class="list-group-item list-group-item-action">View Your Orders</a>
            <a href="{{ url_for('update_profile') }}" class="list-group-item list-group-item-action">Update Profile</a>
        </div>
    </div>
</body>
</html>
