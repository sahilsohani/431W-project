<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Welcome, Buyer!</h2>
        <form method="GET" action="{{ url_for('search_products') }}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search for products..." required>
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
        </form>
        <div class="list-group">
            <a href="{{ url_for('view_categories') }}" class="list-group-item list-group-item-action">Browse Categories/Products</a>
            <a href="{{ url_for('view_cart') }}" class="list-group-item list-group-item-action">Manage Shopping Cart</a>
            <a href="{{ url_for('view_orders') }}" class="list-group-item list-group-item-action">View Your Orders</a>
            <a href="{{ url_for('update_profile') }}" class="list-group-item list-group-item-action">Update Profile</a>
        </div>
    </div>
</body>
</html>
