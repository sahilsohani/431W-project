<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 500px;">
        <h4 class="mb-3 text-center">Select Your Role and Enter Information</h4>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Choose a Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="buyer" required id="roleBuyer">
                    <label class="form-check-label" for="roleBuyer">Buyer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="seller" required id="roleSeller">
                    <label class="form-check-label" for="roleSeller">Seller</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="role" value="helpdesk" required id="roleHelpdesk">
                    <label class="form-check-label" for="roleHelpdesk">HelpDesk</label>
                </div>
            </div>

            <div id="buyerFields" style="display:none;">
                <div class="mb-3">
                    <label for="buyerBusiness" class="form-label">Business Name (Buyer)</label>
                    <input type="text" name="buyer_business_name" id="buyerBusiness" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Buyer Address</label>
                    <input type="text" name="buyer_building_number" placeholder="Building Number" class="form-control mb-2">
                    <input type="text" name="buyer_street_name" placeholder="Street Name" class="form-control mb-2">
                    <input type="text" name="buyer_zip_code" placeholder="Zip Code" class="form-control">
                </div>
            </div>

            <div id="sellerFields" style="display:none;">
                <div class="mb-3">
                    <label for="sellerBusiness" class="form-label">Business Name (Seller)</label>
                    <input type="text" name="seller_business_name" id="sellerBusiness" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Seller Address</label>
                    <input type="text" name="seller_building_number" placeholder="Building Number" class="form-control mb-2">
                    <input type="text" name="seller_street_name" placeholder="Street Name" class="form-control mb-2">
                    <input type="text" name="seller_zip_code" placeholder="Zip Code" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="bankRouting" class="form-label">Bank Routing Number</label>
                    <input type="text" name="bank_routing_number" id="bankRouting" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="bankAccount" class="form-label">Bank Account Number</label>
                    <input type="text" name="bank_account_number" id="bankAccount" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('buyerFields').style.display = this.value === 'buyer' ? 'block' : 'none';
                document.getElementById('sellerFields').style.display = this.value === 'seller' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
